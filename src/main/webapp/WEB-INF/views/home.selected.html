<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div class="row">
    <menu th:replace="layout :: menu"></menu>
</div>
<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-12">
            <h2>Where do we go?</h2>
        </div>
    </div>
    <div class="row" style="padding-bottom: 30px">
        <div class="col-5">
            <form action="/">
                <select name="province" class="custom-select" style="width: 200px">
                    <option th:each="province:${provinces}" th:value="${province.id}"
                            th:text="${province.name}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout::div1"></div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
