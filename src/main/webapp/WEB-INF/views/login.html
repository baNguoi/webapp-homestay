<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('a.login-window').click(function () {
//lấy giá trị thuộc tính href - chính là phần tử "#login-box"
            var loginBox = $(this).attr('href');
//cho hiện hộp đăng nhập trong 300ms
            $(loginBox).fadeIn("slow");
// thêm phần tử id="over" vào sau body
            $('body').append('<div id="over"></div>');
            $('#over').fadeIn(300);
            return false;
        });
// khi click đóng hộp thoại
        $(document).on('click', "a.close, #over", function () {
            $('#over, .login').fadeOut(300, function () {
                $('#over').remove();
            });
            return false;
        });

    });
</script>
<body>
<a class="login-window button" href="#login-box">Đăng nhập</a></body>

<div class="login" id="login-box">
    <h3 class="title" style="text-align: center">Đăng nhập</h3>
    <p></p>
    <div class="container">
        <form class="login-content" action="#" method="post">
            <div class="form-group">
                <!--<label for="exampleInputEmail1">Email address</label>-->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">

                </small>
            </div>
            <div class="form-group">

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
