<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/loginstyle.css"/>-->
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
<div class="login" id="login-box">
    <h3 class="title" style="text-align: center">Login</h3>
    <p></p>
    <div class="container">
        <form class="login-content" action="#" method="post">
            <div class="form-group">
                <!--<label for="exampleInputEmail1">Email address</label>-->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <!--<label for="exampleInputPassword1">Password</label>-->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary bton-login">Login</button>
        </form>
        <p></p>
        <p style="float: left">You don't have account ?</p>
        <a href="users/create">Sign up</a>
    </div>
</div>
</html>
