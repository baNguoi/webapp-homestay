<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/resource/login-template/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="/resource/login-template/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="/resource/login-template/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resource/login-template/css/util.css">
    <link rel="stylesheet" type="text/css" href="/resource/login-template/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/resource/login-template/images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" th:action="@{/login}" method="post">

                <div class="wrap-input100 validate-input" data-validate="Enter email">
                    <input class="input100" type="email" name="email" placeholder="Enter email">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div th:if="${param.error}">
                    <p style="color: red; text-align: center">UserName or PassWord is wrong. Please
                        check again!</p>
                </div>
                <div class="header">
                    <div class="row" >
                        <a href="/users/create" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            <i class="fa fa-long-arrow-right m-l-5" style="padding-left: 130px"></i>
                            Sign up
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/resource/login-template/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/vendor/bootstrap/js/popper.js"></script>
<script src="/resource/login-template/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/vendor/daterangepicker/moment.min.js"></script>
<script src="/resource/login-template/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/resource/login-template/js/main.js"></script>

</body>
</html>
