<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
<h1 style="text-align: center">Create new account</h1>
<p>
    <a href="/users">Back to user list</a>
</p>
<p>
    <a href="/login">Login</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
    <form th:action="@{/users/create}" th:object="${user}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" placeholder="Enter address" th:field="*{address}"/>
            <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
        </div>
        <div class="form-group">
            <label>PhoneNumber:</label>
            <input type="text" class="form-control" placeholder="Enter phoneNumber" th:field="*{phoneNumber}"/>
            <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" class="form-control" placeholder="Enter age" th:field="*{age}"/>
            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
