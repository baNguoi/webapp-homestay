<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List province</title>
</head>
<body>
<h1>List province</h1>
<table>
    <tr>Name:</tr>
    <th:block th:each="p:${provinces}">
        <tr th:text="*{p.name}"></tr>
    </th:block>
</table>
</body>
</html>
