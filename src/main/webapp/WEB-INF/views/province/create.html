<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new province</title>
</head>
<body>
<h1>Create new province</h1>
<p>
    <a href="/provinces">Back to list province</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="#" th:action="@{/provinces/create}" th:object="${province}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="create province"/></td>
        </tr>
    </table>
</form>
</body>
</html>
