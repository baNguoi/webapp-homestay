<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/loginstyle.css"/>
    <script src="/resource/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resource/js/popper.min.js"></script>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/resource/image/Untitled2.png" style="height: 60px; width: 130px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--style="padding: 0px 600px 0px 40px"-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="product" placeholder="Search by name"
                   aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/login">
                        <div class="MenuItems">Become a host</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <div class="MenuItems">Login</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/create">
                        <div class="MenuItems">Sign up</div>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</nav>
<div class="container" style="padding-bottom: 30px">
    <div class="row">
        <div class="col-12">
            <h2>Where do we go?</h2>
        </div>
    </div>
    <div class="row" style="padding-bottom: 20px">
        <div class="col-5">
            <form action="#">
                <select th:field="*{provinces}" class="custom-select" style="width: 200px">
                    <option th:each="province:${provinces}" th:value="${province.id}"
                            th:text="${province.name}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Primary</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 carousel slide" data-ride="carousel" id="mySlider">
            <ul class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#mySlider"></li>
                <li data-slide-to="2" data-target="#mySlider"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active banner slide1">
                </div>
                <div class="carousel-item banner slide2">
                </div>
                <div class="carousel-item banner slide3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#mySlider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#mySlider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <th:block th:each="product:${products}">
            <div class="col-3">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div th:id="${carousel+product.id}" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li th:href="${id+carousel+product.id}" data-slide-to="0"></li>
                            <li th:href="${id+carousel+product.id}" data-slide-to="1"></li>
                            <li th:href="${id+carousel+product.id}" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item" th:each="im:${product.images}">
                                <img class="d-block w-100" th:src="@{/resource/image/__${im.name}__}">
                            </div>
                        </div>
                        <a class="carousel-control-prev" th:href="${id+carousel+product.id}" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" th:href="${id+carousel+product.id}" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="card-body text-success">
                        <h5 class="card-title">Success card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script>
    $("ol li").first().addClass("active");
    $(".carousel-inner").find(".carousel-item:first").addClass("active");
</script>
</body>
</html>
