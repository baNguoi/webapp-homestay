<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<menu th:replace="layout :: menu"></menu>
<div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(1).jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form>
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(2).jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form>
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(3).jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form>
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container" style="padding-top: 30px">
    <div class="row">
        <th:block th:each="product:${products}">
            <div class="col-lg-3 col-sm-12 col-md-6">
                <div class="card-deck">
                    <div class="card">
                        <div th:id="${'carouselExampleIndicators'+product.id}" class="card-img-top carousel slide"
                             data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="0"></li>
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="1"></li>
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item" th:each="im:${product.images}" >
                                    <a th:href="@{/products/detail/__${product.id}__}">
                                        <img class="d-block w-100" th:src="@{/resource/image/__${im.name}__}"
                                             width="100px" height="180px">
                                    </a>
                                </div>
                            </div>
                            <a class="carousel-control-prev" th:href="${'#carouselExampleIndicators'+product.id}"
                               role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" th:href="${'#carouselExampleIndicators'+product.id}"
                               role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                            <p class="card-text">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script>
    $("ol li").first().addClass("active");
    $(".carousel-inner").find(".carousel-item:first").addClass("active");
</script>
<footer th:replace="layout::footer"></footer>
</body>
</html>
