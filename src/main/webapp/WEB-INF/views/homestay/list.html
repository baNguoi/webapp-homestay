<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Post manager</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/loginstyle.css"/>
    <script src="/resource/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resource/js/popper.min.js"></script>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/resource/image/Untitled2.png" style="height: 60px; width: 130px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/user/create-homestay">
                        <div class="MenuItems">Add new homeStay</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <div class="MenuItems">Logout</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                        <div class="MenuItems" th:text="${user.name}"></div>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <th:block th:each="product:${products}">

            <div class="col-3">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <a th:href="@{/user/view/__${product.id}__}">
                        <div th:id="${'carouselExampleIndicators'+product.id}" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="0"></li>
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="1"></li>
                                <li th:href="${'#carouselExampleIndicators'+product.id}" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item" th:each="im:${product.images}">
                                    <img class="d-block w-100" th:src="@{/resource/image/__${im.name}__}">
                                </div>
                            </div>
                            <a class="carousel-control-prev" th:href="${'#carouselExampleIndicators'+product.id}" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" th:href="${'#carouselExampleIndicators'+product.id}" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </a>
                    <a th:href="@{/user/view/__${product.id}__}">
                        <div class="card-body text-success">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="'Price: ' +${product.price}">x</p>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script>
    $("ol li").first().addClass("active");
    $(".carousel-inner").find(".carousel-item:first").addClass("active");
</script>
</body>
</html>
