<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Post manager</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/resource/image/Untitled2.png" style="height: 60px; width: 130px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/user/create">
                        <div class="MenuItems">Create new homestay</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <div class="MenuItems">logout</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                        <div class="MenuItems" th:text="${user.name}"></div>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <th:block th:each="product: ${products}">
            <div class="col-3">
                <div class="card" th:object="${product}">
                    <a th:href="@{/user/view/__${product.id}__}">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <!--Anh lay trong file resouce can thay doi src khi co upload file anh-->
                                    <img class="d-block w-100"
                                         src="/resource/images/anh1.webp/?auto=yes&bg=777&fg=555&text=First slide"
                                         alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <!--Anh lay trong file resouce can thay doi src khi co upload file anh-->
                                    <img class="d-block w-100"
                                         src="/resource/images/anh2.webp/?auto=yes&bg=666&fg=444&text=Second slide"
                                         alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <!--Anh lay trong file resouce can thay doi src khi co upload file anh-->
                                    <img class="d-block w-100"
                                         src="resource/images/anh1.webp/?auto=yes&bg=555&fg=333&text=Third slide"
                                         alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </a>
                </div>
                <div>
                    <a th:href="@{/user/view/__${product.id}__}">
                        <h5 th:text="${product.name}"></h5>
                        <p th:text="${product.price}"></p>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

    <div class="page">
        <a th:href="@{'/user/list'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
        <a th:href="@{'/user/list'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
    </div>

</div>
</body>
</html>
