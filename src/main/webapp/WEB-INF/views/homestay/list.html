<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/homestay/layoutUser::head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><img src="/resource/image/Untitled2.png"
                                          style="height: 60px; width: 130px"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" style="padding: 0 600px 0 40px" action="/products">
            <input class="form-control mr-sm-2" type="text" name="product" placeholder="Search by name"
                   aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/user/create-homestay">
                            <div class="MenuItems">Add new homeStay</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <div class="MenuItems">Logout</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                            <div class="MenuItems" th:text="${user.name}"></div>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>
<div class="row" style="padding-top: 80px"></div>
<div th:replace="layout::div1"></div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
