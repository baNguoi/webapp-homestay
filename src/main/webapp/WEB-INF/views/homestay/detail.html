<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Detail Homestay</title>
    <head th:replace="/homestay/layoutUser::head"></head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/user"><img class="logo" width="130px" height="60px" src="/resource/image/Untitled2.png"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/user/createHomestay">
                            <div class="MenuItems">Add new homeStay</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/managerHomestay">
                            <div class="MenuItems">My homestays</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <div class="MenuItems">Logout</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                            <div class="MenuItems" th:text="${user.name}"></div>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>
<div class="row">
    <button type="button" class="viewImage btn" data-toggle="modal" data-target="#exampleModalCenter">
        <img class="viewImage" th:src="@{/resource/image/__${product.images[0].name}__}">
        <span><a href="/user/editImageHomestay">Edit Image</a></span>
    </button>
    <div class="modal fade rowSlideshow" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content slideshowModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner col-md-8 offset-2">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                     th:src="@{/resource/image/__${product.images[0].name}__}">
                            </div>
                            <th:block th:each="image:${product.images.subList(1, product.images.size())}">
                                <div class="carousel-item">
                                    <img class="d-block w-100"
                                         th:src="@{/resource/image/__${image.name}__}">
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <ul class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" th:data-slide-to="0" class="active">
                                <span><img class="d-block w-100"
                                           th:src="@{/resource/image/__${product.images[0].name}__}"></span>
                            </li>
                            <th:block th:each="image:${product.images.subList(1, product.images.size())}">
                                <li data-target="#carouselExampleIndicators" th:data-slide-to="${product.images.indexOf(image)}">
                                    <span><img class="d-block w-100"
                                               th:src="@{/resource/image/__${image.name}__}"></span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 detailHomestay" th:object="${product}">
            <h1 class="titleHomestay" th:text="${product.name}"></h1>
            <div class="form-row">
                <label for="inputbeds" class="col-sm-2 col-form-label">Bedrooms:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbedrooms" th:value="*{bedroom}">
                </div>
                <label for="inputbeds" class="col-sm-1 col-form-label">Beds:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbeds" th:value="*{beds}">
                </div>
                <label for="inputbaths" class="col-sm-1 col-form-label">Baths:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbaths" th:value="*{bath}">
                </div>
                <label for="inputguest" class="col-sm-1 col-form-label">Guest:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputguest" th:value="*{guests}">
                </div>
            </div>
            <label for="inputdescription" class="col-sm-4 col-form-label detailHomestay">Description:</label>
            <input type="text" readonly class="form-control-plaintext" id="inputdescription"
                   th:value="*{description}">
        </div>
        <div class="col-md-4 detailHomestay" th:object="${product}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'&#8363 ' + *{price} + ' per night'"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="'At ' + *{address} + ', ' + *{province.name}"></h6>
                    <p class="card-text" th:text="'Phone: ' + ${user.getPhoneNumber()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
