<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head"></head>
<body>
<div>
    <menu th:replace="/homestay/layoutUser :: menu"></menu>
</div>
<div class="row">
    <div class="col-md-12 h-50">
        <a th:href="@{#}" data-toggle="modal" data-target="#exampleModalCenter">
            <img class="viewImage" th:src="@{/resource/image/__${product.images[0].name}__}"></a>
    </div>
    <div class="modal fade rowSlideshow" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog model-edit">
            <div class="modal-content slideshowModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner col-md-8 offset-md-2">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                     th:src="@{/resource/image/__${product.images[0].name}__}">
                            </div>
                            <th:block th:each="image:${product.images.subList(1, product.images.size())}">
                                <div class="carousel-item">
                                    <img class="d-block w-100"
                                         th:src="@{/resource/image/__${image.name}__}">
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <ul class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" th:data-slide-to="0" class="active">
                                <span><img class="d-block w-100"
                                           th:src="@{/resource/image/__${product.images[0].name}__}"></span>
                            </li>
                            <th:block th:each="image:${product.images.subList(1, product.images.size())}">
                                <li data-target="#carouselExampleIndicators" th:data-slide-to="${product.images.indexOf(image)}">
                                    <span><img class="d-block w-100"
                                               th:src="@{/resource/image/__${image.name}__}"></span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 detailHomestay" th:object="${product}">
            <h1 class="titleHomestay" th:text="${product.name}"></h1>
            <div class="form-row">
                <label for="inputbeds" class="col-sm-2 col-form-label">Bedrooms:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbedrooms" th:value="*{bedroom}">
                </div>
                <label for="inputbeds" class="col-sm-1 col-form-label">Beds:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbeds" th:value="*{beds}">
                </div>
                <label for="inputbaths" class="col-sm-1 col-form-label">Baths:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputbaths" th:value="*{bath}">
                </div>
                <label for="inputguest" class="col-sm-1 col-form-label">Guest:</label>
                <div class="col-sm-1">
                    <input type="text" readonly class="form-control-plaintext" id="inputguest" th:value="*{guests}">
                </div>
            </div>
            <label for="inputdescription" class="col-sm-4 col-form-label detailHomestay">Description:</label>
            <input type="text" readonly class="form-control-plaintext" id="inputdescription"
                   th:value="*{description}">
        </div>
        <div class="col-md-4 detailHomestay" th:object="${product}">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="'&#8363 ' + *{price} + ' per night'"></h5>
                    <p th:text="'At ' + *{address} + ', ' + *{province.name}"></p>
                    <p th:text="'Phone: ' + ${product.user.phoneNumber}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="page" style="padding-top: 100px">
    <div class="container">
        <div class="row" th:if="${product.images.isEmpty()}">
            <h3>This home no have any image</h3>
        </div>
        <div class="row" th:unless="${product.images.isEmpty()}">
            <th:block th:each="im:${product.images}">
                <div class="col-lg-2 col-sm-4 col-md-3">
                    <div class="card-group">
                        <div class="card demonstrations">
                            <a th:href="@{/resource/image/__${im.name}__}" class="fresco" data-fresco-group="example">
                                <img class="card-img-top" th:src="@{/resource/image/__${im.name}__}"
                                     height="110px" alt="Card image cap">
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" style="padding-top: 50px">
    </div>
    <div>
        <a th:href="@{/products/update/__${product.id}__}">Edit information product</a>
    </div>
    <div>
        <a th:href="@{/products/uploadImage/__${product.id}__}">Delete or Upload image</a>
    </div>
    <div>
        <a href="#" data-toggle="modal" th:href="${'#exampleModalCenter'+product.id}">Delete homeStay</a>

        <form th:action="@{/products/delete/__${product.id}__}" method="post">
            <input type="hidden" th:value="${product.id}" name="pId">
            <div class="modal fade" th:id="${'exampleModalCenter'+product.id}" tabindex="-1"
                 role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger" id="exampleModalCenterTitle">Are you
                                sure want to delete?</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3>HomeStay information</h3>
                            <table class="table">
                                <tbody>
                                <tr class="table-primary">
                                    <th>Name</th>
                                    <td th:text="${product.name}"></td>
                                </tr>
                                <tr class="table-secondary">
                                    <th>Address</th>
                                    <td th:text="${product.address}"></td>
                                </tr>
                                <tr class="table-success">
                                    <th>Bedroom</th>
                                    <td th:text="${product.bedroom}"></td>
                                </tr>
                                <tr class="table-danger">
                                    <th>Beds</th>
                                    <td th:text="${product.beds}"></td>
                                </tr>
                                <tr class="table-warning">
                                    <th>Bath</th>
                                    <td th:text="${product.bath}"></td>
                                </tr>
                                <tr class="table-info">
                                    <th>Guests</th>
                                    <td th:text="${product.guests}"></td>
                                </tr>
                                <tr class="table-success">
                                    <th>Price</th>
                                    <td th:text="${product.price}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-primary">Delete homeStay</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
