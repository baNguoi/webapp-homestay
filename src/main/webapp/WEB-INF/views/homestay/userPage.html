<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/homestay/layoutUser::head"></head>
<body>
<menu th:replace="/homestay/layoutUser::menu"></menu>
<div>
    <div class="row" style="position: relative">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" height="750px" src="/resource/image/Beautiful_Inside_Home_View_Photo.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/resource/image/82734693957c990400da6b2.36260876_e0bf56da83_1920.jpg" height="750px" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="750px" src="/resource/image/205014000157c990076d2f07.35070141_1229c80c3c_1920.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row" style="margin: 0 0 0 20% ;top: 30%; position: absolute; z-index: 999; color: whitesmoke">
        <h1>Where do we go?</h1>
    </div>
    <div class="row" style="margin: 0 0 0 20% ;top: 45%;width: 70%; position: absolute; z-index: 999">
        <form class="form-inline" style="width: 60%">
            <select class="custom-select" style="width: 60%;background-color: rgba(240,248,255,0.59)" name="province">
                <option selected value="0">Choose palace </option>
                <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <button class="btn btn-dark mx-2" type="submit">Easy Rent</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row" style="padding-top: 40px">
        <form th:action="@{/products}">
            <label>Name:</label>
            <input type="text" name="name"/>

            <label>Province:</label>
            <select name="province">
                <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>

            <select name="bedroom">
                <option selected value="0">Bedroom...</option>
                <option value="1">1 bedroom</option>
                <option value="2">2 bedroom</option>
                <option value="3">3 bedroom</option>
                <option value="4">4 bedroom</option>
                <option value="5">5 bedroom</option>
                <option value="6">6 bedroom</option>
            </select>

            <select name="beds">
                <option selected value="0">Beds...</option>
                <option value="1">1 Beds</option>
                <option value="2">2 Beds</option>
                <option value="3">3 Beds</option>
                <option value="4">4 Beds</option>
                <option value="5">5 Beds</option>
                <option value="6">6 Beds</option>
            </select>

            <select name="guests">
                <option selected value="0">Guests...</option>
                <option value="1">1 Guests</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="7">6 Guests</option>
                <option value="8">6 Guests</option>
                <option value="9">6 Guests</option>
                <option value="10">6 Guests</option>
            </select>

            <input type="submit" value="Search"/>
        </form>
    </div>
</div>
<div th:replace="layout::div1"></div>
<div th:replace="/homestay/layoutUser::div2"></div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
