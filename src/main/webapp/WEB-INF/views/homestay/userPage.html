<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/homestay/layoutUser::head"></head>
<body>
<menu th:replace="/homestay/layoutUser::menu"></menu>
<div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(1).jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(2).jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(3).jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container">
    <div class="row" style="padding-top: 40px">
        <form th:action="@{/products}">
            <label>Name:</label>
            <input type="text" name="name"/>

            <label>Province:</label>
            <select name="province">
                <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>

            <select name="bedroom">
                <option selected value="0">Bedroom...</option>
                <option value="1">1 bedroom</option>
                <option value="2">2 bedroom</option>
                <option value="3">3 bedroom</option>
                <option value="4">4 bedroom</option>
                <option value="5">5 bedroom</option>
                <option value="6">6 bedroom</option>
            </select>

            <select name="beds">
                <option selected value="0">Beds...</option>
                <option value="1">1 Beds</option>
                <option value="2">2 Beds</option>
                <option value="3">3 Beds</option>
                <option value="4">4 Beds</option>
                <option value="5">5 Beds</option>
                <option value="6">6 Beds</option>
            </select>

            <select name="guests">
                <option selected value="0">Guests...</option>
                <option value="1">1 Guests</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="7">6 Guests</option>
                <option value="8">6 Guests</option>
                <option value="9">6 Guests</option>
                <option value="10">6 Guests</option>
            </select>

            <input type="submit" value="Search"/>
        </form>
    </div>
</div>
<div th:replace="layout::div1"></div>
<div th:replace="/homestay/layoutUser::div2"></div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
