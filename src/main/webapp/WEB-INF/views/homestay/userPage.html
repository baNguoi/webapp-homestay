<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/homestay/layoutUser::head"></head>
<body>
<menu th:replace="/homestay/layoutUser::menu"></menu>
<div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(1).jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form action="/products">
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(2).jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form>
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="850px" src="/resource/image/AnhNen(3).jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Where do we go?</h1>
                    <form>
                        <select name="province" class="custom-select" style="width: 200px">
                            <option th:each="province:${provinces}" th:value="${province.id}"
                                    th:text="${province.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div th:replace="layout::div1"></div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
