<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>User Homer</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/loginstyle.css"/>
    <script src="/resource/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resource/js/popper.min.js"></script>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<menu th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#"><img class="logo" src="/resource/image/Untitled2.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" style="padding: 0 300px 0 40px" action="/products">
                <input class="form-control mr-sm-2" type="text" name="product" placeholder="Search by name"
                       aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/user/managerHomestays">
                                <div class="MenuItems">My homeStays</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <div class="MenuItems">Logout</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                                <div class="MenuItems" th:text="${user.name}"></div>
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</menu>
<footer th:fragment="footer" style="text-align: center; padding: 20px 0 20px 0">
    &copy; Nhom 3 nguoi - CodeGym 2018
</footer>
</body>
</html>
