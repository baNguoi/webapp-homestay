<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create new homestay</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/loginstyle.css"/>
    <script src="/resource/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resource/js/popper.min.js"></script>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/resource/image/Untitled2.png" style="height: 60px; width: 130px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/user/manager">
                        <div class="MenuItems">List homestay</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <div class="MenuItems">Logout</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/detail/__${user.id}__}">
                        <div class="MenuItems" th:text="${user.name}"></div>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/user/create-homestay}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="inputname">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputname" placeholder="Name homestay">
        </div>
        <div class="form-group">
            <label for="inputaddress">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputaddress" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="selectProvince">Province </label>
            <select th:field="*{province}" class="custom-select" id="selectProvince" required>
                <option value="">Open this select Province</option>
                <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputbeds">Beds</label>
                <input type="number" th:field="*{beds}" class="form-control" id="inputbeds">
            </div>
            <div class="form-group col-md-3">
                <label for="inputbaths">Baths</label>
                <input type="number" th:field="*{bath}" class="form-control" id="inputbaths">
            </div>
            <div class="form-group col-md-3">
                <label for="guest">Guest</label>
                <input type="number" th:field="*{guests}" class="form-control" id="guest">
            </div>
            <div class="form-group col-md-3">
                <label for="inputprice">Price</label>
                <input type="text" th:field="*{price}" class="form-control" id="inputprice">
            </div>
        </div>
        <div class="form-group">
            <label for="inputdepscription">Depscription</label>
            <input type="text" th:field="*{description}" class="form-control" id="inputdepscription">
        </div>
        <button type="submit" class="btn btn-primary">Create new homestay</button>
    </form>
</div>


</body>
</html>
