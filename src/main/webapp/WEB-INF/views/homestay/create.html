<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/homestay/layoutUser::head"></head>
<body class="bodyuser">
<menu th:replace="/homestay/layoutUser::menu"></menu>
<div class="container" style="padding-top: 100px">
    <form action="#" th:action="@{/user/createHomestay}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="inputname" style="color: aliceblue; background: black; opacity: 0.9">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputname" placeholder="Name homestay">
        </div>
        <div class="form-group">
            <label for="inputaddress" style="color: aliceblue; background: black; opacity: 0.9">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputaddress" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="selectProvince" style="color: aliceblue; background: black; opacity: 0.9">Province </label>
            <select th:field="*{province}" class="custom-select" id="selectProvince" required>
                <option value="">Open this select Province</option>
                <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputbeds" style="color: aliceblue; background: black; opacity: 0.9">Bedroom</label>
                <input type="number" th:field="*{bedroom}" class="form-control" id="inputbedroom">
            </div>
            <div class="form-group col-md-3">
                <label for="inputbeds" style="color: aliceblue; background: black; opacity: 0.9">Beds</label>
                <input type="number" th:field="*{beds}" class="form-control" id="inputbeds">
            </div>
            <div class="form-group col-md-3">
                <label for="inputbaths" style="color: aliceblue; background: black; opacity: 0.9">Baths</label>
                <input type="number" th:field="*{bath}" class="form-control" id="inputbaths">
            </div>
            <div class="form-group col-md-3">
                <label for="guest" style="color: aliceblue; background: black; opacity: 0.9">Guest</label>
                <input type="number" th:field="*{guests}" class="form-control" id="guest">
            </div>
        </div>
        <div class="form-group">
            <label for="inputprice" style="color: aliceblue; background: black; opacity: 0.9">Price</label>
            <div class="input-group">
                <input type="text" th:field="*{price}" class="form-control" id="inputprice">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">VND</span>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="inputdepscription" style="color: aliceblue; background: black; opacity: 0.9">Depscription</label>
            <input type="text" th:field="*{description}" class="form-control" id="inputdepscription">
        </div>
        <button type="submit" class="btn btn-dark">Create new homestay</button>
    </form>
</div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
