<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div>
    <menu th:replace="layout :: menu"></menu>
</div>
<div id='page' style="padding-top: 60px">
    <div class='demonstrations'>
        <a href='/resource/slideshow-ligthbox/example/images/frans_hals.jpg'
           class='fresco'
           data-fresco-group='example'
           data-fresco-caption="Frans Hals, Banquet of the Officers of the St George Civic Guard, 1627">
            <img src='/resource/slideshow-ligthbox/example/images/thumbnails/frans_hals.jpg' alt=''/>
        </a>

        <a href='/resource/slideshow-ligthbox/example/images/reynolds.jpg'
           class='fresco'
           data-fresco-group='example'
           data-fresco-caption="Sir Joshua Reynolds, The Countess of Dartmouth, 1757">
            <img src='/resource/slideshow-ligthbox/example/images/thumbnails/reynolds.jpg' alt=''/>
        </a>
    </div>
</div>
<div class="container">
    <div class="row" style="padding-top: 50px">
        <div class="col-md-7">
            <h2 style="font-family: 'Times New Roman', sans-serif">Luxury Gold Coast Hinterland Villa</h2>
            <p th:text="${product.province.name}"></p>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
