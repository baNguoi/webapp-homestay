<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/homestay/layoutUser::head"></head>
<body>
<menu th:replace="/homestay/layoutUser::menu"></menu>
<div class="container" style="padding-top: 100px">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form action="#" th:action="@{/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="inputname">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputname" placeholder="Name homestay">
        </div>
        <div class="form-group">
            <label for="inputaddress">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputaddress" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="selectProvince">Province </label>
            <select name="province" class="custom-select" id="selectProvince" required>
                <option value="">Open this select Province</option>
                <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}"
                        th:selected="(${p.id}==*{province.id})"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputbeds">Bedroom</label>
                <input type="number" th:field="*{bedroom}" class="form-control" id="inputbedroom">
            </div>
            <div class="form-group col-md-3">
                <label for="inputbeds">Beds</label>
                <input type="number" th:field="*{beds}" class="form-control" id="inputbeds">
            </div>
            <div class="form-group col-md-3">
                <label for="inputbaths">Baths</label>
                <input type="number" th:field="*{bath}" class="form-control" id="inputbaths">
            </div>
            <div class="form-group col-md-3">
                <label for="guest">Guest</label>
                <input type="number" th:field="*{guests}" class="form-control" id="guest">
            </div>
        </div>
        <div class="form-group">
            <label for="inputprice">Price</label>
            <input type="text" th:field="*{price}" class="form-control" id="inputprice">
        </div>
        <div class="form-group">
            <label for="inputdepscription">Depscription</label>
            <input type="text" th:field="*{description}" class="form-control" id="inputdepscription">
        </div>
        <button type="submit" class="btn btn-primary">Update Information</button>
    </form>
</div>
<footer th:replace="/homestay/layoutUser::footer"></footer>
</body>
</html>
