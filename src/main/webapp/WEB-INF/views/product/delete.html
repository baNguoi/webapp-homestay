<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/resource/js/popper.min.js">
    <link rel="stylesheet" href="/resource/js/jquery-3.3.1.slim.min.js">
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">Products list</a>
</p>
<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td th:text="${product.province.name}"></td>
        </tr>
        <tr>
            <td>Bed room:</td>
            <td th:text="${product.bedroom}"></td>
        </tr>
        <tr>
            <td>Guests:</td>
            <td th:text="${product.guests}"></td>
        </tr>
        <tr>
            <td>Beds:</td>
            <td th:text="${product.beds}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete product"></td>
        </tr>
    </table>
</form>
</body>
</html>
