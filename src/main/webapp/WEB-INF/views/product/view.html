<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/resource/js/popper.min.js">
    <link rel="stylesheet" href="/resource/js/jquery-3.3.1.slim.min.js">
</head>
<body>
<h1>View Product: <span th:text="${product.name}"></span></h1>
<a href="/products">Product list</a>
<table border="1">
    <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Bedroom</td>
        <td>Guests</td>
        <td>Beds</td>
        <td>Bath</td>
        <td>Description</td>
        <td>Price</td>
        <td>Province</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>Views</td>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
