<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image list</title>
</head>
<body>
<h1>Image list</h1>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Product</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="image : ${images}">
        <tr>
            <td th:text="${image.name}"></td>
            <td th:text="${image.product.name}"></td>
            <td><a th:href="@{/images/delete/__${image.id}__}">delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
